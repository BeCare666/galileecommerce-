<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/x-icon" href="img/logo_galile_mobile.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GalilÃ©e Commerce - BientÃ´t disponible</title>
    <style>
        /* === RESET CSS DE BASE === */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #9a1f63;
            color: #fff;
            overflow-x: hidden;
        }

        /* === SECTIONS GÃ‰NÃ‰RALES === */
        section {
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            padding: 4rem 8%;
            min-height: 100vh;
            gap: 2rem;
            transition: all 0.3s ease-in-out;
        }

        /* Animation dâ€™apparition douce */
        section {
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s ease forwards;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* === CONTENU TEXTE === */
        .text-content {
            flex: 1 1 400px;
            max-width: 600px;
        }

        .text-content h1,
        .text-content h2 {
            font-size: clamp(1.6rem, 4vw, 2.4rem);
            line-height: 1.4;
            margin-bottom: 1.5rem;
            letter-spacing: 0.5px;
        }

        .text-content p {
            font-size: clamp(1rem, 2.5vw, 1.2rem);
            line-height: 1.8;
            margin-bottom: 1.5rem;
        }

        .text-content a {
            display: inline-block;
            text-decoration: none;
            background: #fff;
            color: #9a1f63;
            padding: 0.9rem 1.8rem;
            border-radius: 6px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
        }

        .text-content a:hover {
            background: transparent;
            color: #fff;
            border: 2px solid #fff;
            transform: translateY(-3px);
        }

        /* === CONTENU IMAGE === */
        .image-content {
            flex: 1 1 400px;
            text-align: center;
        }

        .image-content img {
            width: 100%;
            max-width: 600px;
            height: auto;
            transition: transform 0.4s ease;
        }

        .image-content img:hover {
            transform: scale(1.05);
        }

        /* === SECTION : COMING SOON === */
        #coming-soon {
            border-bottom: 2px solid rgba(255, 255, 255, 0.2);
            flex-direction: row-reverse;
        }

        #coming-soon .image-content img {
            animation: bounce 2s infinite ease-in-out;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-15px);
            }
        }

        /* === SECTION : RESTEZ CONNECTÃ‰S === */
        #stay-connected .image-content {
            display: flex;
            justify-content: center;
            gap: 2rem;
            flex-wrap: wrap;
        }

        #stay-connected .image-content img {
            width: 100%;
            max-width: 600px;
            border-radius: 12px;
            transition: transform 0.4s ease, filter 0.3s;
        }

        #stay-connected .image-content img:hover {
            transform: translateY(-10px) scale(1.03);
            filter: brightness(1.1);
        }

        /* === RESPONSIVE DESIGN === */
        @media (max-width: 1024px) {
            section {
                flex-direction: column;
                text-align: center;
                padding: 3rem 5%;
            }

            .text-content {
                max-width: 100%;
                order: 2;
            }

            .image-content {
                order: 1;
            }

            .text-content a {
                margin-top: 1.5rem;
            }
        }

        @media (max-width: 600px) {

            .text-content h1,
            .text-content h2 {
                font-size: 1.5rem;
            }

            .text-content p {
                font-size: 1rem;
            }

            .text-content a {
                padding: 0.7rem 1.3rem;
            }

            section {
                padding: 2.5rem 1.5rem;
            }

            .firstTitle {

                text-align: center !important;
            }
        }

        @media (min-width: 1025px) {
            .firstTitle {
                position: absolute;
                z-index: 999;
                top: 50px;
                left: 100px;
                font-size: 55px !important;
                white-space: nowrap !important;
            }
        }

        /* ðŸ“± Tablette & Mobile â€” on annule tout */
        @media (max-width: 1024px) {
            .firstTitle {
                position: static !important;
                /* ou relative si tu veux */
                top: auto !important;
                left: auto !important;
                transform: none !important;
                z-index: auto !important;
                text-align: center;

                /* facultatif */
                text-align: center !important;
                margin: 1rem auto;
            }

            #stay-connected .image-content img {
                width: 100%;
                max-width: 600px;
                border-radius: 12px;
                transition: transform 0.4s ease, filter 0.3s;
                height: 50vh !important;
            }
        }

        #turnLogo {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            /* pour rester au-dessus du contenu */
        }

        #turnLogo button {
            background: linear-gradient(90deg, #6366F1, #8B5CF6, #EC4899);
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 12px 28px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            width: 100%;
            max-width: 500px;
            text-align: center;
            white-space: nowrap;
        }

        #turnLogo button:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 14px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 736px) {
            #turnLogo {
                bottom: 60px;
            }
        }

        @media (max-width: 636px) {
            #turnLogo {
                bottom: 80px;
            }
        }
    </style>
</head>

<body>

        </div>
    </section>

    <section id="stay-connected">
        <div class="image-content">

        </div>

        <div class="text-content">

                RESTEZ CONNECTÃ‰S POUR<br>

            </h2>
            <img src="img/logo_white.png" alt="Logo GalilÃ©e Commerce" style="margin-top:2rem;width:260px;">

    <div id="turnLogo">
        <button>Nos actualitÃ©s</button>

</html>
